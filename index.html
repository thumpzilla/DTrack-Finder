<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico" /> <title> DTrack finder </title>
        <!-- PWA Support-->
        <link rel="manifest" href="manifest_for_mobile_web_install.json">
        <!-- ios support -->
        <link rel="canonical" href="https://donraz.github.io/Song-Instant-Selector/">
        <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/DonRaz/Song-Instant-Selector/main/images/output_192.png">
        <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/DonRaz/Song-Instant-Selector/main/images/output_512.png">

        <meta name="apple-mobile-web-app-status-bar" content="#412A56">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <script type="module" src="app.js"></script>

  <body>  
      <div class="container">
        <div class="advanced-section" id="advanced-section">
          <div class="bpm-range" id="bpm-range"></div>
          <div class="key-range" id="key-range"></div>
          <div id="bpm-key-switch-container"></div>

        </div>

        <div class="song-list"><ul id="songs"></ul></div>
        <div id="filter-sorting-switch-container"></div>
        <div id="tags-filtering-div"></div>
        <div id="2dSelector" class="graph"><canvas id="musicGraph"></canvas></div>

      </div>
    
  </body>
