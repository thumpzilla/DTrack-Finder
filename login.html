<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
      <form id="login-form">
        <h2>Welcome Back</h2>
        <label for="email">Email:</label>
        <div class="input-field">
          <input type="email" id="email" name="email" required>
          <span id="email-validity"></span>
        </div>
        <label for="password">Password:</label>
        <div class="input-field">
          <input type="password" id="password" name="password" required>
          <button id="toggle-password" type="button">Show</button>
        </div>
        <button id="forgot-password" type="button">Forgot password?</button>
        <p id="error-message" class="error-message"></p>
        <hr class="separator">
        <input type="submit" id="login-btn" value="Login">
        <input type="button" id="signup-btn" value="Sign Up">
        <button id="google-signin-btn">Join with Google</button>
        <div id="loading" class="loading-spinner"></div>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="Login.js"></script>
  </body>
</html>
